<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-3">
        <!-- Skill 1: English -->
        <div class="mb-3">
          <label>English</label>
          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
          </div>
        </div>
        
        <!-- Skill 2: Indonesian -->
        <div class="mb-3">
          <label>Indonesian</label>
          <div class="progress" role="progressbar" aria-label="Indonesian" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 95%"></div>
          </div>
        </div>
        
        <!-- Skill 3: Spanish -->
        <div class="mb-3">
          <label>Spanish</label>
          <div class="progress" role="progressbar" aria-label="Spanish" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 60%"></div>
          </div>
        </div>
        
        <!-- Skill 4: Mandarin -->
        <div class="mb-3">
          <label>Mandarin</label>
          <div class="progress" role="progressbar" aria-label="Mandarin" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 40%"></div>
          </div>
        </div>
        
        <!-- Skill 5: Sundanese -->
        <div class="mb-3">
          <label>Sundanese</label>
          <div class="progress" role="progressbar" aria-label="Sundanese" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-primary" style="width: 30%"></div>
          </div>
        </div>
      </div>
      
      <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
